name: Bug Report
description: Report a bug
labels: ["bug", "help wanted"]
title: "[Bug]: "
assignees:
  - smarterToby
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help everyone identify and fix the bug
  - type: textarea
    id: description
    attributes:
      label: Describe your issue
      placeholder: When I do this then this is happening
    validations:
      required: true
  - type: dropdown
    id: rpc-version
    attributes:
      label: Which version of ValorantRPC are you using?
      options:
        - 1.1.2
        - 1.1.1
        - 1.1.0
        - 1.0.0
      default: 0
    validations:
      required: true
  - type: input
    id: operating-system
    attributes:
      label: Operating System
      placeholder: Whats your operating system?
    validations:
      required: true
  - type: input
    id: valorant-patch
    attributes:
      label: Valorant Version
      placeholder: Which version of Valorant are you using?
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Put here any screenshots or videos (optional)
  - type: dropdown
    id: assign
    attributes:
      label: "Would you like to work on this issue?"
      options:
        - "Yes"
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue! We will get back to you as soon as possible.
